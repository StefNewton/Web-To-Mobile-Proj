<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebToMobileProj</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- These are needed so that the mobile icon renders correctly on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/icon-167x167.png">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#212121">
  <!-- This will be the color of bar that contains mobile info like time / battery life / network availability / etc.-->
</head>

<body>
  <mat-app-background>
    <app-root></app-root>
  </mat-app-background>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
