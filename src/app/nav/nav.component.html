<header>
  <div class="example-nav-bar">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button alt="Menu" id="nav-menu" [matMenuTriggerFor]="menu" aria-haspopup="true"
        aria-label="Main Menu Button">
        <mat-icon aria-labelledby="nav-menu" class="icon">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" color="accent">
        <div *ngFor="let route of nav" aria-labelledby="nav-menu">
          <a mat-button href="{{route.path}}" routerLinkActive="active">{{route.title}}</a>
        </div>
      </mat-menu>
      <a mat-icon-button alt="Home" aria-label="Home Button" id="btnHome" href="/#/home" class="icon">
        <mat-icon aria-labelledby="btnHome">home</mat-icon>
      </a>
    </mat-toolbar>
  </div>
</header>
