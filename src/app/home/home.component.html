<meta name="Home Page" content="Intro to the website providing navigation to other pages">
<div class="container">
	<!-- <span class="center-content"> -->
		<mat-card class="example-card">
			<mat-card-header class="mat-card-header">
				<mat-card-title>Angular Material!</mat-card-title>
			</mat-card-header>

			<img mat-card-image class="card-img" src="../../assets/icons/icon-384x384.png" alt="Angular Icon">

			<mat-card-actions class="action-buttons">
					<a *ngFor="let btn of btnnav" mat-raised-button color="primary" routerLink="{{btn.path}}" routerLinkActive="active">{{btn.title}}</a>
			</mat-card-actions>
		</mat-card>
	<!-- </span> -->
</div>
